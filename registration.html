<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="login-section">
      <div class="login-prompt">
        <div class="login-prompt-flex">
          <h2 class="login-prompt-title">Registration</h2>

          <form class="login-prompt-form">
            <div class="login-prompt-form-block">
              <p class="login-prompt-form-text">Username</p>
              <label class="login-prompt-form-label">
                <input
                  type="text"
                  class="login-prompt-form-input"
                  placeholder="Please enter a username"
                />
                <img
                  class="login-prompt-form-icon"
                  src="./assets/images/user.svg"
                />
              </label>
            </div>
            <div class="login-prompt-form-block">
              <p class="login-prompt-form-text">Email adress</p>
              <label class="login-prompt-form-label">
                <input
                  type="text"
                  class="login-prompt-form-input"
                  placeholder="Please enter a valid email"
                />
                <img
                  class="login-prompt-form-icon"
                  src="./assets/images/email.svg"
                />
              </label>
            </div>
            <div class="login-prompt-form-block">
              <p class="login-prompt-form-text">Password</p>
              <label class="login-prompt-form-label">
                <input
                  type="password"
                  class="login-prompt-form-input"
                  placeholder="Please enter a valid password"
                />
                <img
                  class="login-prompt-form-icon"
                  src="./assets/images/password.svg"
                />
              </label>
            </div>
            <div class="login-prompt-form-block">
              <p class="login-prompt-form-text">Confirm password</p>
              <label class="login-prompt-form-label">
                <input
                  type="password"
                  class="login-prompt-form-input"
                  placeholder="Please confirm your password"
                />
                <img
                  class="login-prompt-form-icon"
                  src="./assets/images/password.svg"
                />
              </label>
            </div>
            <button class="login-prompt-form-submit">Register</button>

            <div class="login-prompt-form-checkbox">
              <label class="login-prompt-form-checkbox-label">
                <input
                  type="checkbox"
                  class="login-prompt-form-checkbox-input"
                />
                <p class="login-prompt-form-checkbox-text">Remember me</p>
              </label>
            </div>
          </form>
          <p class="login-prompt-by">Â© 2022 . All Rights Reserved</p>
        </div>
      </div>
      <div class="login-back">
        <div class="login-back-block">
          <h2 class="login-back-title">Already have an account?</h2>
          <p class="login-back-desc">
            Continue your marketing campaign now and reach your customers
            efficiently.
          </p>
          <a class="login-back-button" href="./login.html">Login</a>
        </div>
      </div>
    </section>
  </body>
</html>
