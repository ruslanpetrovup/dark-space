<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="upload-section">
      <div class="upload-section-block">
        <div class="upload-section-header">
          <div class="upload-section-container">
            <div class="upload-section-header-block">
              <a class="upload-section-header-logo" href="./index.html">
                <img
                  class="upload-section-header-logo-link"
                  src="./assets/images/logo-black.svg"
                />
              </a>

              <div class="upload-section-header-nav">
                <a class="upload-section-header-nav-link" href="./report.html"
                  >report</a
                >
                <a class="upload-section-header-nav-link" href="./contact.html"
                  >contact</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="upload-section-container">
          <div class="upload-section-content">
            <div class="upload-section-content-download">
              <img
                class="upload-section-content-download-icon"
                src="./assets/images/file-upload.svg"
              />
            </div>

            <div class="upload-section-content-info">
              <div class="upload-section-content-info-margin">
                <p class="upload-section-content-info-name">File name</p>
                <div class="upload-section-content-info-name-current">
                  <img
                    class="upload-section-content-info-name-current-icon"
                    src="./assets/images/file.svg"
                  />
                  <p class="upload-section-content-info-name-current-text">
                    verylongnamefile.zip
                  </p>
                </div>
              </div>

              <div class="upload-section-content-info-margin">
                <p class="upload-section-content-info-name">File size</p>

                <div class="upload-section-content-info-name-current">
                  <img
                    class="upload-section-content-info-name-current-icon"
                    src="./assets/images/file-size.svg"
                  />
                  <p class="upload-section-content-info-name-current-text">
                    23,6 MB
                  </p>
                </div>
              </div>

              <button class="button__second">Upload</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
